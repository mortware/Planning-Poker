<!doctype html>
<html ng-app="app">
<head>
    <title>Planning Poker</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ChatController as vm">
    <h1>Chat</h1>
    <div id="chat" style="height: 200px;">
        <p ng-repeat="m in vm.messages track by $index">{{ m }}</p>
    </div>
    <ul id="messages"></ul>
    <form ng-submit="vm.sendMessage()" role="form">
        <input type="text" ng-model="vm.message" />
        <input type="submit"/>
    </form>

    
</body>
</html>
