<!doctype html>
<html ng-app="app">
<head>
    <title>Planning Poker</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="hammerjs/hammer.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-material/angular-material.min.js"></script>
    
    <script src="app.js"></script>

    <link href="angular-material/angular-material.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href="css/app.min.css" rel="stylesheet" />
</head>
<body ng-controller="ChatController as vm">
    <h1>Chat</h1>
    <div id="chat" style="height: 200px;">
        <p ng-repeat="m in vm.messages track by $index">{{ m }}</p>
    </div>
    <ul id="messages"></ul>
    <form ng-submit="vm.sendMessage()" role="form">
        <md-text-float label="Message" ng-model="vm.message"></md-text-float>
    </form>


</body>
</html>
