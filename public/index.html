<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Planning Poker</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css">
<link type="text/css" rel="stylesheet" href="/css/styles.css">

<body>
    <div id="welcome-panel" class="container">
        <div class="row">
            <div class="span6"></div>
            <div class="span6">
                <div id="nickname-box" class="input-append">
                    <form data-bind="submit: setName">
                        <input type="text" class="input" placeholder="Enter your name..." data-bind="value: player.name" />
                        <button type="submit" class="btn btn-info">Lets play!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="workspace-panel" class="container" style="display: none;">
        <div class="row">
            <div id="table-container" class="container"></div>
        </div>
        <div class="row">
            <div class="span12">
                <div class="form-inline pull-left" data-bind="visible: hasGame">
                    <form data-bind="submit: setVote">
                        <input type="text" class="input input-mini" placeholder="Estimate" data-bind="value: player.vote, enable: (hasGame && !player.isObserver())" />
                        <button type="submit" class="btn btn-info" data-bind="enable: (hasGame && !player.isObserver())">Submit</button>
                    </form>
                </div>

                <div class="form-inline pull-left">
                    <button type="button" class="btn btn-info" data-bind="click: startGame">Start</button>
                </div>

                <div class="form-inline pull-right">
                    <button type="button" class="btn" data-bind="click: toggleObserver, css: { 'btn-success': player.isObserver() }" title="Toggle observer mode"><i class="icon-eye-open"></i></button>
                    <button class="btn">Sign out</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row">

            <div class="span4">
                <div>
                    <ul id="client-list" class="unstyled" data-bind="foreach: players">
                        <li class="player">
                            <i data-bind="css: { 'icon-eye-open': isObserver(), 'icon-user': !isObserver() }"></i>
                            <span data-bind="text: name"></span>
                            <i data-bind="css: { 'icon-ok': hasVoted() }"></i>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="span8">
                <div>
                    <ul id="message-log" class="unstyled"></ul>
                    <form data-bind="submit: sendMessage">
                        <input type="text" class="input search-query input-block-level" data-bind="value: message"
                            placeholder="Message..." />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/lib/knockout-2.2.1.js"></script>
<script type="text/javascript" src="/lib/mustache.js"></script>
<script type="text/javascript" src="/lib/kinetic-v4.5.4.min.js"></script>
<script type="text/javascript" src="/app/viewmodels/player.js"></script>
<script type="text/javascript" src="/app/viewmodels/table.js"></script>
<script type="text/javascript" src="/app/client.js"></script>
</html>
